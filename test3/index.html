<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="title-line">
        <span>学生信息管理系统</span>
    </div>
    <div class="button-group flex">
        <!--头部按钮组-->
        <button class="btn btn-green" id="add">新增</button>
        <button class="btn btn-red" id="delete">删除</button>
    </div>
    <div class="content">
        <table width="100%" cellspacing="0">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" id="selectAll">
                </th>
                <th>序号</th>
                <th>学号</th>
                <th>姓名</th>
                <th>学院</th>
                <th>专业</th>
                <th>年级</th>
                <th>班级</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="footer-group flex f-al-c f-j-sb">
        <div class="info">

        </div>
        <div class="flex f-al-c">
            <button class="btn btn-green" style="margin-right: 10px" onclick="prePage()">上一页</button>
            <button class="btn btn-red" onclick="nextPage()">下一页</button>
        </div>
    </div>

    <div class="modal-container hide">
        <div class="modal">
            <div class="header-container">
                <span id="modal-title"></span>
            </div>
            <div class="content">
                <label for="studentId">
                    <span>学号</span>
                    <input type="text" id="studentId" name="studentId" required>
                </label>
                <label for="studentName">
                    <span>姓名</span>
                    <input type="text" id="studentName" name="studentName" required>
                </label>
                <label for="college">
                    <span>学院</span>
                    <input type="text" id="college" name="college" required>
                </label>
                <label for="major">
                    <span>专业</span>
                    <input type="text" id="major" name="major" required>
                </label>
                <label for="grade">
                    <span>年级</span>
                    <input type="text" id="grade" name="grade" required>
                </label>
                <label for="class">
                    <span>班级</span>
                    <input type="text" id="class" name="class" required>
                </label>
                <label for="age">
                    <span>年龄</span>
                    <input type="text" id="age" name="age" required>
                </label>
            </div>
            <div class="footer">
                <button class="btn btn-green" id="modal-btn-left"></button>
                <button class="btn btn-red" id="modal-btn-right">取消</button>
            </div>
        </div>
    </div>



</div>
<script src="js/index.js?time=2"></script>
</body>
</html>
